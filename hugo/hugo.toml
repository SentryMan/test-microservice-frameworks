baseURL = "https://ozkanpakdil.github.io/test-microservice-frameworks/"
title = "Microservice Framework Tests"
languageCode = "en-us"
# Use PaperMod via Hugo Modules
# When using modules, 'theme' can be set to the theme name (matching the imported module)
# rather than the repository path.
theme = "PaperMod"

# Keep taxonomy/term disabled, but enable RSS and allow JSON outputs via [outputs]
disableKinds = ["taxonomy", "term", "sitemap", "robotsTXT", "404"]

[params]
  subtitle = "Automated Gatling results"
  repo = "ozkanpakdil/test-microservice-frameworks"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
