<script src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
  google.charts.load('current', {
    packages: ['corechart'],
    callback: drawChart
  });
  const chartOptions = {
    width: 1000,
    height: 600,
    annotations: {
      textStyle: {
        fontName: 'Times-Roman',
        fontSize: 10,
        bold: false,
        italic: false,
        color: '#871b47',
        auraColor: '#d799ae',
        opacity: 0.8
      }
    }
  };

  function drawChart() {
    var dataSource = new google.visualization.arrayToDataTable([
      ['Framework', 'Mean Response', 'Graal'],
      ["Spring", StartedDemoApplication, GRAALSPRING],
      ["Spring webflux", StartedDemoWebFluxApplication, GRAALWEBFLUX],
      ["Quarkus", QUARKUS, GRAALQ1UARKUS],
      ["Micronaut", Startupcompletedin, GRAALM1ICRONAUT],
      ['Vertx', VERTX, GRAALV1ERTX],
      ['Ktor', KTOR, 0],
      ['Helidon', HELIDON, GRAALH1ELIDON],
      ['Kumuluz', ServerStarted, 0],
      ['RustActix', ACTIX, 0],
      ['RustWarp', WARP, 0],
      ['Dotnet 6', DOTNET6, 0],
    ]);


    var data = google.visualization.arrayToDataTable(dataSource);
    const newDiv = document.createElement("div");

    var chart = new google.visualization.ColumnChart(newDiv);
    chart.draw(data, chartOptions);
    console.log(data);
  }
</script>
