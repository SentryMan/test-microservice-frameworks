
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {
    packages: ['corechart'],
    callback: drawChart
  });
  function drawChart() {
    var dataSource = new google.visualization.arrayToDataTable([
      ['Framework', 'Response', 'Graal'],
      ["Spring", StartedDemoApplication, GRAALSPRING],
      ["Webflux", StartedDemoWebFluxApplication, GRAALWEBFLUX],
      ["Quarkus", QUARKUS, GRAALQ1UARKUS],
      ["Micronaut", Startupcompletedin, GRAALM1ICRONAUT],
      ['Vertx', VERTX, GRAALV1ERTX],
      ['Ktor', KTOR, GRAALK1TOR],
      ['Helidon', HELIDON, GRAALH1ELIDON],
      ['Kumuluz', ServerStarted, 0],
      ['RustRocket', ROCKET, 0],
      ['RustAxum', AXUM, 0],
      ['RustActix', ACTIX, 0],
      ['RustWarp', WARP, 0],
      ['Dotnet 6', DOTNET6, 0],
    ]);
    const newDiv = document.createElement("div");
    var chart = new google.visualization.ColumnChart(newDiv);
    var view = new google.visualization.DataView(dataSource);
    view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2,{ calc: "stringify",
                         sourceColumn: 2,
                         type: "string",
                         role: "annotation" },]);
    const chartOptions = {
      width: 1100,
      height: 400,
      is3D: true,
      vAxis: {title: 'Mean response in milli seconds'},
      bar: {groupWidth: "95%"},
      title: "Frameworks vs JVM vs Rust vs Graal(lower is the better/faster)",
      'chartArea': {'width': '80%', 'height': '80%'},
    };
    chart.draw(view, chartOptions);
    document.getElementsByClassName('post-content').item(0).prepend(newDiv);
  }
</script>
